<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor Rentals</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Fav icon -->
    <link href="assets/img/fav-icon.png" rel="icon">

    <!-- Bootstrap CSS Files -->
    <link href="assets/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/bootstrap/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/bootstrap/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bot-styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<!-- CHAT BAR BLOCK -->
<div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Book Your Rental
        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                    </div>

                    <!-- User input box -->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg"
                                   placeholder="Tap 'Enter' to send a message">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i style="color: crimson;" class="fa fa-fw fa-heart"
                               onclick="heartButton()"></i>
                            <i style="color: #333;" class="fa fa-fw fa-send"
                               onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<!-- End Chat Bar Block -->

<!-- Back to Top -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
<script src="assets/bootstrap/purecounter/purecounter.js"></script>
<script src="assets/bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/bootstrap/glightbox/js/glightbox.min.js"></script>
<script src="assets/bootstrap/swiper/swiper-bundle.min.js"></script>
<script src="assets/bootstrap/typed.js/typed.min.js"></script>
<script src="assets/bootstrap/php-email-form/validate.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/chat.js"></script>
<script src="assets/js/responses.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
